<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-box">
    <div class="login-header">
      <header>Kullanıcı Giriş Ekranı</header>
    </div>
    <form id="loginForm" method="POST" action="/login">
      <div class="input-box">
        <input type="text" id="kullaniciAdi" class="input-field" placeholder="Kullanıcı Adı" autocomplete="off"
          required>
      </div>
      <div class="input-box">
        <input type="password" id="sifre" class="input-field" placeholder="Şifre" autocomplete="off" required>
      </div>
      <div class="input-submit">
        <button class="submit-btn" type="submit">Giriş Yap</button>
      </div>
      <br>
      <div id="errorMessage" style="color: red; display: none;"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
